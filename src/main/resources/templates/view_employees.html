<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<!-- Table -->
<table>
    <tr th:each="EmployeeModule:${employee}">
        <td>
            <h5  style="text-align: left" th:text="${EmployeeModule.getForename()}"></h5>
            <p  style="text-align: left" th:text="${EmployeeModule.getSurname()}"></p>
        </td>
        <td>
            <p  style="text-align: left" th:text="${EmployeeModule.getEmail_address()}"></p>

        </td>


    </tr>
</table>
<!-- Table -->


</body>
</html>
